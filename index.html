<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous" />
        <title>Document</title>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="src/styles.css" />
    </head>

    <body>
        <div class="container">
            <div class="border border-danger p-3 mt-5 rounded">
                <h1 class="display-2">What's the weather like today?</h1>
                <form id="city-form">
                    <div class="form-row">
                        <div class="col-auto offset-md-2">
                            <input type="text" class="form-control mb-2"
                                id="inlineFormInput"
                                placeholder="Type your city" />
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary mb-2">hit
                                me</button>
                            <button id="track" type="submit" class="btn
                                btn-primary mb-2">
                                track me
                            </button>
                        </div>
                    </div>
                </form>
                <h1 id="cel" class="display-3">30℃</h1>
                <h1 class="display-4">
                    It's going to be a bright ☀️ sun shiny day <br />
                    in Tel Aviv
                </h1>
                <h2 class="display-5">And how about the rest of the week?</h2>
                <div class="container-fluid mb-4">
                    <div class="row justify-content-center row-cols-sm-2
                        row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
                        <div class="col mt-4">
                            <div class="card">
                                <p>Monday</p>
                                <img src="sun.png" alt="..." />
                                <p>30℃</p>
                            </div>
                        </div>
                        <div class="col mt-4">
                            <div class="card">
                                <p>Tuesday</p>
                                <img src="src/cloud.png" alt="..." />
                                <p>24℃</p>
                            </div>
                        </div>
                        <div class="col mt-4">
                            <div class="card">
                                <p>Wednesday</p>
                                <img src="sun.png" alt="..." />
                                <p>22℃</p>
                            </div>
                        </div>
                        <div class="col mt-4">
                            <div class="card">
                                <p>Tursday</p>
                                <img src="src/cloud.png" alt="..." />
                                <p>30℃</p>
                            </div>
                        </div>
                        <div class="col mt-4">
                            <div class="card">
                                <p>Friday</p>
                                <img src="sun.png" alt="..." />
                                <p>30℃</p>
                                <a
                                    href="https://github.com/tomshelly-ship-it/My-first-app-">
                                    my GitHub repository </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="src/index.js"></script>
    </body>

</html>
